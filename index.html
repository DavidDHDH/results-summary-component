<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>


</head>

<body>

  <div class="card flex w-[737px] h-[512px] bg-white shadow-xl rounded-2xl">
    <div class="header w-[368px] bg-gradient-to-t from-bleu-back to-violet-back rounded-3xl px-10 text-center">
      <h1 class="text-Light-lavender font-semibold my-9 text-2xl">Your Result</h1>
        <div class="rounded-full w-52 h-52 bg-gradient-to-t from-bleu-circle to-violet-circle mx-auto flex flex-col justify-center">
          <div class="text-7xl font-bold text-white">76</div>
          <div class="text-Light-lavender">of 100</div>
        </div>
      <h2 class=" text-white text-3xl my-5">Great</h2>
      <p class="text-Light-lavender px-3">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="flex flex-col mx-[40px]">
      <div class="main flex flex-col">
        <h3 class="text-2xl text-Dark-gray-blue mt-9 mb-[15px]">Summary</h3>
              <div class="space-y-4 mt-[20px] mb-[40px]">
                <div class="flex items-center justify-between h-[56px] w-[290px] px-3 bg-red-50 rounded-xl">
                  <div class="flex text-Light-red">
                    <div class="flex items-center pr-3">
                      <svg class="" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                        <path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                          d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z" />
                      </svg>
                    </div>
                    Reaction
                  </div>
                  <div> <span class="text-Dark-gray-blue font-bold">80</span> <span class="text-gray-400">/ 100</span></div>
                </div>
                <div class="flex items-center justify-between h-[56px] w-[290px] px-3 bg-yellow-50 rounded-xl">
                  <div class="flex text-Orangey-yellow">
                    <div class="flex items-center pr-3">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"/></svg>
                    </div>
                    Memory
                  </div>
                  <div> <span class="text-Dark-gray-blue font-bold">92</span> <span class="text-gray-400">/ 100</span></div>
                </div>
                <div class="flex items-center justify-between h-[56px] w-[290px] px-3 bg-green-50 rounded-xl">
                  <div class="flex text-Green-teal">
                    <div class="flex items-center pr-3">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/></svg>
                    </div>
                    Verbal
                  </div>
                  <div> <span class="text-Dark-gray-blue font-bold">61</span> <span class="text-gray-400">/ 100</span></div>
                </div>
                <div class="flex items-center justify-between h-[56px] w-[290px] px-3 bg-blue-50 rounded-xl">
                  <div class="flex text-Cobalt-blue">
                    <div class="flex items-center pr-3">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"/><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"/></svg>
                    </div>
                    Visual
                  </div>
                  <div> <span class="text-Dark-gray-blue font-bold">72</span> <span class="text-gray-400">/ 100</span></div>
                </div>
              </div>
      </div>
      <div class="bg-Dark-gray-blue hover:bg-gradient-to-t hover:from-bleu-back hover:to-violet-back text-white h-14 rounded-full flex items-center justify-center hover:cursor-pointer">Continue</div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

</html>
