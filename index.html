<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>


</head>

<body>

  <div class="card flex w-[737px] h-[512px] bg-white shadow-2xl rounded-3xl">
    <div class="header w-[368px] bg-gradient-to-t from-bleu-back to-violet-back rounded-3xl px-10 text-center">
      <h1 class="text-Light-lavender font-semibold my-9 text-2xl">Your Result</h1>
        <div class="rounded-full w-52 h-52 bg-gradient-to-t from-bleu-circle to-violet-circle mx-auto flex flex-col justify-center">
          <div class="text-7xl font-bold text-white">76</div>
          <div class="text-Light-lavender">of 100</div>
        </div>
      <h2 class=" text-white text-3xl my-5">Great</h2>
      <p class="text-Light-lavender px-3">You scored higher than 65% of the people who have taken these tests.</p>
    </div>




    <div class="flex flex-col">
      <div class="main">
        <h3>Summary</h3>
        <div class="card-result">
          Reaction
          80 / 100
        </div>
        <div class="card-result">
          Memory
          92 / 100
        </div>
        <div class="card-result">
          Verbal
          61 / 100
        </div>
        <div class="card-result">
          Visual
          72 / 100
        </div>
      </div>
      <div class="bg-Dark-gray-blue text-white">Continue</div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
