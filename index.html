<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link href="./dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet" />
    <script src="data.js"></script>
    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body class="bg-slate-100">
    <div role="main "id="main-card"
      class="flex h-[512px] w-[737px] rounded-3xl bg-white shadow-2xl shadow-indigo-200 max-md:h-[809px] max-md:w-[368px] max-md:flex-col">
      <div id="left-part"
        class="header w-[368px] rounded-3xl bg-gradient-to-t from-bleu-back to-violet-back px-10 text-center max-md:h-[355px]">
        <h1 class="my-9 text-2xl font-semibold text-Light-lavender max-md:my-5 max-md:text-lg">
          Your Result
        </h1>
        <div
          class="mx-auto flex h-52 w-52 flex-col justify-center rounded-full bg-gradient-to-t from-bleu-circle to-violet-circle max-md:h-36 max-md:w-36">
          <div class="text-7xl font-bold text-white max-md:text-5xl">76</div>
          <div class="text-Light-lavender">of 100</div>
        </div>
        <h2 class="my-5 text-3xl text-white max-md:my-3 max-md:text-2xl">
          Great
        </h2>
        <p class="px-3 text-Light-lavender max-md:text-base">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div id="right-part" class="main flex w-[365px] flex-col px-[40px] max-md:px-[30px]">
        <h3 class="mb-[15px] mt-9 text-2xl text-Dark-gray-blue max-md:mb-0 max-md:mt-5 max-md:text-lg">
          Summary
        </h3>
        <div class="mb-[40px] max-md:mb-[30px] mt-[20px] flex flex-col space-y-4">
          <div class="flex h-[56px] items-center justify-between rounded-xl bg-red-50 px-3">
            <div class="flex text-Light-red max-md:text-base">
              <div class="flex items-center pr-3">
                <svg class="" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                  <path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                    d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z" />
                </svg>
              </div>
              Reaction
            </div>
            <div>
              <span id="Reaction-score" class="font-bold text-Dark-gray-blue max-md:text-base"></span>
              <span class="text-gray-400 max-md:text-base">/ 100</span>
            </div>
          </div>
          <div class="flex h-[56px] items-center justify-between rounded-xl bg-yellow-50 px-3">
            <div class="flex text-Orangey-yellow max-md:text-base">
              <div class="flex items-center pr-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                  <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                    d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858" />
                  <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                    d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858" />
                  <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                    d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0" />
                </svg>
              </div>
              Memory
            </div>
            <div>
              <span id="Memory-score" class="font-bold text-Dark-gray-blue max-md:text-base"></span>
              <span class="text-gray-400 max-md:text-base">/ 100</span>
            </div>
          </div>
          <div class="flex h-[56px] items-center justify-between rounded-xl bg-green-50 px-3">
            <div class="flex text-Green-teal max-md:text-base">
              <div class="flex items-center pr-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                  <path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                    d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z" />
                </svg>
              </div>
              Verbal
            </div>
            <div>
              <span id="Verbal-score" class="font-bold text-Dark-gray-blue max-md:text-base"></span>
              <span class="text-gray-400 max-md:text-base">/ 100</span>
            </div>
          </div>
          <div class="flex h-[56px] items-center justify-between rounded-xl bg-blue-50 px-3">
            <div class="flex text-Cobalt-blue max-md:text-base">
              <div class="flex items-center pr-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                  <path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                    d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z" />
                  <path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                    d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z" />
                </svg>
              </div>
              Visual
            </div>
            <div>
              <span id="Visual-score" class="font-bold text-Dark-gray-blue max-md:text-base"></span>
              <span class="text-gray-400 max-md:text-base">/ 100</span>
            </div>
          </div>
        </div>
        <div
          class="h-14 flex items-center justify-center rounded-full bg-Dark-gray-blue text-white first-line:flex hover:cursor-pointer hover:bg-gradient-to-t hover:from-bleu-back hover:to-violet-back">
          Continue
        </div>
      </div>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://github.com/DavidDHDH" target="_blank">David HEIMFERT</a>.
    </footer>

    <script src="script.js"></script>
  </body>

</html>
